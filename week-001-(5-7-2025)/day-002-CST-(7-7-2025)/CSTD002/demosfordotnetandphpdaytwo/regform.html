<html>
    <head>
        <title>Registeration form</title>
    </head>
    <body>
        <form method="get" action="server.html">
            <table width="600" align="center" cellspacing="5" cellpadding="5" border="1" >
                <tr>
                    <th colspan="2">Registeration Form</th>
                </tr>
                
                <tr>
                    <td>UserName</td>
                    <td><input type="text" size="60" name="username"/></td>
                </tr>
                <tr>
                    <td>UserPass</td>
                    <td><input type="password" size="60" name="userpass"/></td>
                </tr>
                <tr>
                    <td rowspan="2">Gender</td>
                    <td><input type="radio" name="gender" value="M"/> Male</td>
                </tr>
                <tr>
                  
                    <td><input type="radio" name="gender" value="F"/> Female</td>
                </tr>
                <tr>
                    <td>University</td>
                    <td>
                        <select name="university">
                            <option>Select Your university</option>
                            <option value="mans">Mansoura</option>
                            <option value="tanta">Tanta</option>
                            <option value="azhar">Azhar</option>
                            <option value="cairo">Cairo</option>
                            <option value="kfs">KafrElsheikh</option>
                            <option value="esu">Einshams</option>
                            <option value="menofia">Meofia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Subjects</td>
                    <td>
                        <select multiple size="3" name="subjects">
                            <option value="html">Hyper Text Markup Language</option>
                            <option value="xml">Extensible Markup Language</option>
                            <option value="wpf">Windows PResentaion Foundation</option>
                            <option value="sql">Structured Query Language</option>
                            <option value="css">Cascading Style Sheet</option>
                            <option value="jq">JavaScript Query</option>
                            <option value="esnext">Modern JavaScript</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>CV</td>
                    <td><input type="file" name="usercv"/></td>
                </tr>    
                <tr>
                    <th colspan="2">Interests</th>
                </tr>
                <tr>
                    <td colspan="2">
                        <table width="100%" border="1">
                            <tr>
                                <td><input type="checkbox" name="interests" value="football"/></td>
                                <td>FootBall</td>
                                <td><input type="checkbox" name="interests" value="running"/></td>
                                <td>Running</td>
                                <td><input type="checkbox" name="interests" value="swimming"/></td>
                                <td>Swimming</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="interests" value="reading"/></td>
                                <td>Reading</td>
                                <td><input type="checkbox" name="interests" value="coding"/></td>
                                <td>Coding</td>
                                <td><input type="checkbox" name="interests" value="design"/></td>
                                <td>Designing</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Comments</th>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <textarea rows="7" cols="70" name="usercomments"></textarea>
                    </td>
                </tr>



                <tr>
                    <td>
                        <input type="submit" value="OK"/>
                    </td>
                    <td>
                        <input type="reset" value="Cancel"/>
                    </td>
                </tr>
            </table>
        </form>
        <pre>


















        </pre>
    </body>
</html>
