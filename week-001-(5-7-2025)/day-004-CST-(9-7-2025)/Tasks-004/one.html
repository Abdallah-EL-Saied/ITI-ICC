<html>
    <head>
        <title>Task 1</title>
        <script>
            //#region Part 1
            var input = prompt("Please Enter Your Text");
            for (var i = 1; i < 7; i++) {
                document.write("<h" + i + ">" + i + " - " + input + "</h" + i + ">");
            }
            //#endregion Part 1

            //#region Part 2
            var userInput = 0;
            var sum = 0;
            while (true) {
                userInput = prompt("Add Numbers To Sum (Add 0 To Stop)");
                if (userInput === null) break;
                userInput = userInput.trim();
                if (isNaN(+userInput)) {
                    alert("You Added Not A Number");
                    continue;
                } else {
                    sum += +userInput;
                    if (+userInput == 0) {
                        document.write("<h1>You Added Zero</h1>");
                        document.write("<h1> Result = " + sum + "</h1>");
                        break;
                    } else if (sum >= 100) {
                        document.write("<h1>Your Number is Greater Than or Equal 100</h1>");
                        document.write("<h1> Result = " + sum + "</h1>");
                        break;
                    }
                }
            }
            //#endregion Part 2
        </script>
    </head>
    <body></body>
</html>
