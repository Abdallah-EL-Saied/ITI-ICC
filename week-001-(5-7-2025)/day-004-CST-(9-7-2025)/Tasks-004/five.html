<html>
    <head>
        <title>Task 5</title>
        <script>
            // #region Write Logic
            var userInput = 0;
            while (true) {
                userInput = prompt(`Add Number To Display with Different Locales`);
                if (userInput === null || isNaN(Number(userInput)) || userInput === "") {
                    continue;
                } else if (+userInput == 0) {
                    break;
                } else {
                    // #Create Elements
                    document.write("<p>( ar-EG ) : " + Number(userInput).toLocaleString("ar-EG") + "</p>");
                    document.write("<p>( en-US ) : " + Number(userInput).toLocaleString("en-US") + "</p>");
                    document.write("<p>( fr-FR ) : " + Number(userInput).toLocaleString("fr-FR") + "</p>");
                    break;
                }
            }
            // #endregion Write Logic
        </script>
    </head>
    <body></body>
</html>
