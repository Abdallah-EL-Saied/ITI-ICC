<html>
    <head>
        <title>Task 3</title>
        <script>
            function updateClock() {
                var Days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var Months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var now = new Date();
                document.write('<p style="margin: 20px; auto; text-align: center;">' + Days[now.getDay()] + ", " + now.getDate() + " " + Months[now.getMonth()] + " " + now.getFullYear() + "</p>");
                document.write('<p style="margin: 20px; auto; text-align: center;">' + now.getHours() + ", " + now.getMinutes() + ", " + now.getSeconds() + "</p>");

                console.log(now.getDate());
                console.log(now.getDay());
                console.log(now.getFullYear());
                console.log(now.getHours());
                console.log(now.getMinutes());
                console.log(now.getSeconds());
            }
            updateClock();
        </script>
    </head>
    <body></body>
</html>
