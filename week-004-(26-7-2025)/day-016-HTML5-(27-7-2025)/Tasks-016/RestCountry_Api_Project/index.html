<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arab Countries Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <h1 id="tltle">Search About Any Country</h1>
    <div id="slider-container">
        <button class="arrow-btn arrow-left"><i class="fas fa-chevron-left"></i></button>
        <div class="card-slider" id="slider"></div>
        <button class="arrow-btn arrow-right"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div id="searchBox">
        <input id="search" type="text" placeholder="Enter Country Name To Search About It">
        <button id="searchBtn">Search</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
