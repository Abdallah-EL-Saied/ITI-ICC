<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas with Eraser, Undo, Redo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="canvas-page">
    <h1>HTML5 Day 3 Tasks</h1>
    <div class="tabs">
        <a href="index.html" class="tab-button">Home</a>
        <a href="calculator.html" class="tab-button">‚ûï Calculator</a>
        <a href="video.html" class="tab-button">üé¨ Video Player</a>
        <a href="canvas.html" class="tab-button">‚úçÔ∏è Canvas Pen</a>
        <a href="drag_drop.html" class="tab-button">üì¶ Drag & Drop</a>
        <a href="map.html" class="tab-button">üìç Location Map</a>
    </div>
    <div id="project-content">
        <div class="controls">
            <label><i class="fas fa-palette"></i>
                <input type="color" id="colorPicker" value="#ff0000">
            </label>

            <label><i class="fas fa-pen-nib"></i>
                <input type="range" id="sizePicker" min="1" max="30" value="10">
            </label>

            <button id="mode-single"><i class="fas fa-square"></i> Single</button>
            <button id="mode-multiple"><i class="fas fa-th-large"></i> Multiple</button>
            <button id="mode-draw"><i class="fas fa-pencil-alt"></i> Draw</button>
            <button id="mode-eraser"><i class="fas fa-eraser"></i> Eraser</button>

            <label><i class="fas fa-shapes"></i>
                <select id="shapeSelect">
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                </select>
            </label>

            <button id="undo"><i class="fas fa-undo"></i> Undo</button>
            <button id="redo"><i class="fas fa-redo"></i> Redo</button>
            <button id="clear-all"><i class="fas fa-trash"></i> Clear</button>
        </div>


        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="js/canvas.js"></script>

</body>

</html>
