<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Accordion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .horizontal-accordion {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem;
            max-height: 80vh;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .accordion-item {
            display: flex;
            flex-direction: row;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .accordion-button {
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: 600;
            padding: 1rem;
            border-radius: 6px 0 0 6px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            min-height: 200px;
        }

        .accordion-button:not(.collapsed) {
            background-color: #0056b3;
        }

        .accordion-collapse {
            display: flex;
            max-width: 0;
            overflow: hidden;
            transition: max-width 0.3s ease;
        }

        .accordion-collapse.show {
            max-width: 300px;
        }

        .accordion-body {
            padding: 1rem;
            background-color: #fff;
            border-left: 2px solid #007bff;
            border-radius: 0 6px 6px 0;
            font-size: 0.95rem;
            line-height: 1.6;
            width: 300px;
        }

        .accordion-body ul {
            padding-left: 1rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">Horizontal Accordion</h2>

        <div class="horizontal-accordion" id="horizontalAccordionParent">
            <!-- Item 1 -->
            <div class="accordion-item">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Client
                </button>
                <div id="collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <p>Languages that run in the browser:</p>
                        <ul>
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>JavaScript</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="accordion-item">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Server
                </button>
                <div id="collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <p>Languages that run on the server:</p>
                        <ul>
                            <li>PHP</li>
                            <li>MySQL</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="accordion-item">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Frameworks
                </button>
                <div id="collapseThree" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <p>Popular frameworks:</p>
                        <ul>
                            <li>React.js</li>
                            <li>Angular</li>
                            <li>Laravel</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
